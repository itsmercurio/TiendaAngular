<div class="container mt-5">
  <h2 class="text-center text-uppercase display-4 font-weight-bold">Categor√≠as de Ropa</h2>
  <div class="row d-flex justify-content-start flex-nowrap overflow-auto">
    <div class="col-3 mb-3" *ngFor="let category of images">
      <a [routerLink]="['/articulo', category.name.toLowerCase()]">
        <div class="card custom-card">
          <img [src]="category.image" class="card-img-top img-fluid" alt="{{category.name}}">
          <div class="card-body">
            <h6 class="card-title custom-category-title">{{category.name}}</h6>
            <p class="card-text small custom-category-description">{{category.description}}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
