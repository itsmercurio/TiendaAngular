<div class="card articulo-card">
  <!-- Header de la tarjeta -->
  <div class="card-header">
    <h2 class="card-title">{{ articuloDetalle?.nombre }}</h2>
    <p class="text-muted">{{ articuloDetalle?.categoria }}</p> <!-- Categoría -->
  </div>

  <!-- Cuerpo de la tarjeta con Flexbox -->
  <div class="card-body d-flex align-items-center">
    <!-- Imagen grande a la izquierda -->
    <div class="me-3">
      <img *ngIf="articuloDetalle?.imagen" [src]="articuloDetalle?.imagen" alt="Imagen del artículo" class="img-fluid custom-img-large" />
    </div>

    <!-- Contenido a la derecha -->
    <div class="ms-3">
      <p class="precio">Precio: <strong>{{ articuloDetalle?.precio | currency: 'EUR': 'symbol' }}</strong></p>

      <!-- Mostrar el precio con oferta si existe -->
      <p *ngIf="articuloDetalle?.precioOferta" class="precio-oferta text-danger">
        <span class="text-muted text-decoration-line-through">
          {{ articuloDetalle?.precio | currency: 'EUR': 'symbol' }}
        </span>
        <strong>{{ articuloDetalle?.precioOferta | currency: 'EUR': 'symbol' }}</strong>
      </p>

      <!-- Botón visible para añadir a favoritos -->
      <div class="mt-3">
        <button *ngIf="articuloDetalle?.favorito" class="btn btn-danger btn-sm w-100">Añadir a favoritos</button>
      </div>

      <!-- Imagen pequeña de estilo -->
      <div class="mt-3">
        <img *ngIf="articuloDetalle?.imagen" [src]="articuloDetalle?.imagen" alt="Imagen miniatura" class="img-thumbnail custom-img-small" />
      </div>

      <!-- Contenedor de las tallas -->
      <div class="mt-4">
        <h5>Tallas disponibles:</h5>
        <div class="d-flex flex-wrap">
          <div *ngFor="let talla of articuloDetalle?.tallas" 
               class="talla-container me-2 mb-2"
               [ngClass]="{
                 'bg-light text-dark': talla.disponible,
                 'bg-secondary text-muted': !talla.disponible
               }"
               [class.disabled]="!talla.disponible">
            <span>{{ talla.size }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pie de la tarjeta -->
  <div class="card-footer">
    <!-- Información adicional o acciones si las tienes -->
  </div>
</div>
