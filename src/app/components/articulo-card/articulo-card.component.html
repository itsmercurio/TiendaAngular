<div class="card articulo-card">
    <!-- Header de la tarjeta -->
    <div class="card-header">
      <h2 class="card-title">{{ articuloDetalle?.nombre }}</h2>
      <p class="text-muted">{{ articuloDetalle?.categoria }}</p> <!-- Categoría -->
    </div>
  
    <!-- Cuerpo de la tarjeta con Flexbox -->
    <div class="card-body d-flex align-items-center">
      <!-- Imagen grande a la izquierda -->
      <div class="me-3">
        <img *ngIf="articuloDetalle?.imagen" [src]="articuloDetalle?.imagen" alt="Imagen del artículo" class="img-fluid custom-img-large" />
      </div>
  
      <!-- Contenido a la derecha -->
      <div class="ms-3">
        <p class="precio">Precio: <strong>${{ articuloDetalle?.precio }}</strong></p>
        <p *ngIf="articuloDetalle?.precioOferta" class="precio-oferta text-danger">
          <span class="text-muted text-decoration-line-through">${{ articuloDetalle?.precio }}</span> 
          <strong>${{ articuloDetalle?.precioOferta }}</strong>
        </p>
  
        <!-- Botón visible para añadir a favoritos -->
        <div class="mt-3">
          <button *ngIf="articuloDetalle?.favorito" class="btn btn-danger btn-sm w-100">Añadir a favoritos</button>
        </div>
  
        <!-- Imagen pequeña para estilo o color -->
        <div class="mt-3">
          <img *ngIf="articuloDetalle?.imagen" [src]="articuloDetalle?.imagen" alt="Imagen miniatura" class="img-thumbnail custom-img-small" />
        </div>
  
        <!-- Colección de tallas -->
        <div class="mt-4">
          <h5>Tallas disponibles:</h5>
          <div class="d-flex flex-wrap">
            <div *ngFor="let talla of articuloDetalle?.tallas" class="talla-container me-2 mb-2">
              <span class="badge" [ngClass]="{ 'bg-success': talla.disponible, 'bg-secondary': !talla.disponible }">
                {{ talla.size }} <!-- Tamaño de la talla -->
              </span>
              <span *ngIf="!talla.disponible" class="text-muted">(No disponible)</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Pie de la tarjeta -->
    <div class="card-footer">
      <!-- Información adicional o acciones si las tienes -->
    </div>
  </div>
